<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>library</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__status-bar">
        <i class="fas fa-bars fa-lg"></i>
        <span>library</span>
        <i class="fas fa-shopping-bag fa-lg"></i>
      </div>
      <form class="header__search-bar">
        <input type="search" placeholder="Searching books...." />
        <i class="fas fa-search"></i>
      </form>
    </header>

    <main class="book-of-day">
      <span class="book-of-day__title">Book of the day</span>
      <div class="book-of-day__details">
        <img
          src="https://m.media-amazon.com/images/I/512eZ2k0z0L.jpg"
          class="book-of-day__image"
        />
        <div class="book-of-day__description">
          <span>No Fixed Abode</span>
          <p>Journey Through</p>
          <div class="book-of-day__reputation">
            <i class="fas fa-star fa-xs"></i>
            <i class="fas fa-star fa-xs"></i>
            <i class="fas fa-star fa-xs"></i>
            <i class="fas fa-star fa-xs"></i>
            <i class="fas fa-star fa-xs"></i>
          </div>
          <ul class="book-of-day__ul">
            <li class="book-of-day__btn">
              <a class="book-of-day__link" href="#">
                Journey
              </a>
            </li>
            <li class="book-of-day__btn">
              <a class="book-of-day__link" href="#">
                Biography
              </a>
            </li>
          </ul>
          <ul class="book-of-day__ul">
            <li class="book-of-day__bookmark">
              <a class="book-of-day__link" href="#">
                <i class="fas fa-bookmark"></i>
              </a>
            </li>
            <li class="book-of-day__book-now">
              <a class="book-of-day__link" href="#">
                Book Now
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>
